<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="name">Name</label></td>
            <td>:</td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td id="ab"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td>:</td>
            <td><input type="text" id="phone"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td id="bc"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><center><input type="submit" onclick="details()"></center></td>
        </tr>
    </table>
<script>
    function details()
    {
        let name1=document.getElementById("name").value;
        if(name1=="")
        {
            document.getElementById("ab").innerHTML="please don't leave empty"
            document.getElementById("ab").style.color=`red`
            document.getElementById("name").style.bordercolor=`red`
        }
        else if(name1.length<3||name1.length>=15)
        {
            document.getElementById("ab").innerHTML=`invalid name`
            document.getElementById("ab").style.color=`red`
            document.getElementById("name").style.borderColor=`red`
        }
        else{
            document.getElementById("name").style.borderColor=`green`
        }
        
        let phone1=document.getElementById("phone").value;
        if(phone1=="")
        {
            document.getElementById("bc").innerHTML="please don't leave empty"
            document.getElementById("bc").style.color=`red`
            document.getElementById("phone").style.innerHTML.color=`red`
        }
        else if(phone1.length==10)
        {
            document.getElementById("phone").style.borderColor=`green`
        }
        else{
    
            document.getElementById("bc").innerHTML=`invalid phone`
            document.getElementById("bc").style.color=`red`
            document.getElementById("phone").style.borderColor=`red`
            // document.getElementById("phone").style.valueColor=`red`
        }
 }
</script>
</body>
</html>
