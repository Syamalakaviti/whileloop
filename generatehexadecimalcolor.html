<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            flex-direction: column;
        }
        button{
            padding: 20px;
            border-radius: 40px;
            transform: scale(1.04,1.04);
        }
        h2{
            color: coral;
            font-size: 30px;
        }
        #heading{
            color: blue;
        }
        
    </style>
</head>
<body>
    <h2>Generate hexa decimal color</h2>
    <h3 id="heading"></h3>
    <button onclick="generate()">Generate Color</button>
    <script>
        function generate(){
            let color=['A',"B",'C','D','E','F','0','1','3','4','5','6','7','8','9','a','b','c','d','e','f']
            let count=color.length
            let color1='#'
            for(i=0;i<6;i++){
               let a= Math.floor(Math.random()*22);
                let b=color[a]
                color1+=b
             }
             document.querySelector("#heading").innerHTML=color1
             document.querySelector("body").style.backgroundColor=color1
        }
    </script>
</body>
</html>
